{
  "imports": {

  <body class="bg-background text-text-primary font-sans">
    <div id="root"></div>
    <script type="text/babel">
      const { useState, useEffect, useRef, useCallback } = React;

      // From types.ts
      interface Message {
        sender: 'user' | 'ai';
        text: string;
      }

      interface TimerInfo {
        id: number;
        initialDuration: number; // in seconds
      }

      type ThemeName = 'default' | 'ocean' | 'sunset' | 'forest' | 'graphite' | 'rose';
      type AppSize = 'sm' | 'md' | 'lg';
      type ColorMode = 'light' | 'dark';
      
      // From components/Icon.tsx
      const Icon = ({ name, className = 'w-6 h-6' }) => {
        const icons = {
          settings: (
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor">
              <path strokeLinecap="round" strokeLinejoin="round" d="M9.594 3.94c.09-.542.56-.94 1.11-.94h2.593c.55 0 1.02.398 1.11.94l.213 1.281c.063.374.313.686.645.87.074.04.147.083.22.127.324.196.72.257 1.075.124l1.217-.456a1.125 1.125 0 0 1 1.37.49l1.296 2.247a1.125 1.125 0 0 1-.26 1.431l-1.003.827c-.293.24-.438.613-.438.995s.145.755.438.995l1.003.827c.48.398.668 1.03.26 1.431l-1.296 2.247a1.125 1.125 0 0 1-1.37.49l-1.217-.456c-.355-.133-.75-.072-1.076.124a6.57 6.57 0 0 1-.22.128c-.331.183-.581.495-.644.869l-.213 1.28c-.09.543-.56.941-1.11.941h-2.594c-.55 0-1.02-.398-1.11-.94l-.213-1.281c-.063-.374-.313-.686-.645-.87a6.52 6.52 0 0 1-.22-.127c-.324-.196-.72-.257-1.075-.124l-1.217.456a1.125 1.125 0 0 1-1.37-.49l-1.296-2.247a1.125 1.125 0 0 1 .26-1.431l1.004-.827c.292-.24.437-.613.437-.995s-.145-.755-.437-.995l-1.004-.827a1.125 1.125 0 0 1-.26-1.431l1.296-2.247a1.125 1.125 0 0 1 1.37-.49l1.217.456c.355.133.75.072 1.076-.124.072-.044.146-.087.22-.128.332-.183.582-.495.644-.869l.214-1.281z" />
              <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
            </svg>
          ),
          close: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M6 18 18 6M6 6l12 12" /> </svg> ),
          send: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" /> </svg> ),
          sparkles: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M9.813 15.904 9 18.75l-.813-2.846a4.5 4.5 0 0 0-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 0 0 3.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 0 0 3.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 0 0-3.09 3.09ZM18.259 8.715 18 9.75l-.259-1.035a3.375 3.375 0 0 0-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 0 0 2.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 0 0 2.456 2.456L21.75 6l-1.035.259a3.375 3.375 0 0 0-2.456 2.456Z" /> </svg> ),
          save: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M20.25 6.375c0 2.278-3.694 4.125-8.25 4.125S3.75 8.653 3.75 6.375m16.5 0c0-2.278-3.694-4.125-8.25-4.125S3.75 4.097 3.75 6.375m16.5 0v11.25c0 2.278-3.694 4.125-8.25 4.125s-8.25-1.847-8.25-4.125V6.375" /> </svg> ),
          reset: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 11.667 0l3.181-3.183m-11.667-11.667a8.25 8.25 0 0 1 11.667 0l3.181 3.183m-11.667 0-3.181-3.183" /> </svg> ),
          robot: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M8.25 3v1.5M4.5 8.25H3m18 0h-1.5M4.5 12H3m18 0h-1.5m-15 3.75H3m18 0h-1.5M8.25 19.5V21M12 3v1.5m0 15V21m3.75-18v1.5m0 15V21m-9-1.5h10.5a2.25 2.25 0 0 0 2.25-2.25V8.25a2.25 2.25 0 0 0-2.25-2.25H6.75A2.25 2.25 0 0 0 4.5 8.25v8.25a2.25 2.25 0 0 0 2.25 2.25Zm.75-12h9v9h-9v-9Z" /> </svg> ),
          trash: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.134-2.033-2.134H8.718c-1.123 0-2.033.954-2.033 2.134v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" /> </svg> ),
          play: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M5.25 5.653c0-.856.917-1.398 1.667-.986l11.54 6.347c.75.411.75 1.559 0 1.97l-11.54 6.347c-.75.412-1.667-.13-1.667-.986V5.653Z" /> </svg> ),
          pause: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M15.75 5.25v13.5m-7.5-13.5v13.5" /> </svg> ),
          plus: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M12 4.5v15m7.5-7.5h-15" /> </svg> ),
          clock: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" /> </svg> ),
          sun: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-6.364-.386 1.591-1.591M3 12h2.25m.386-6.364 1.591 1.591M12 12a2.25 2.25 0 0 0-2.25 2.25 2.25 2.25 0 0 0 2.25 2.25 2.25 2.25 0 0 0 2.25-2.25A2.25 2.25 0 0 0 12 12Z" /> </svg> ),
          moon: ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" /> </svg> ),
          'chevron-up': ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="m4.5 15.75 7.5-7.5 7.5 7.5" /> </svg> ),
          'chevron-down': ( <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth={1.5} stroke="currentColor"> <path strokeLinecap="round" strokeLinejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" /> </svg> ),
        };
        return <div className={className}>{icons[name]}</div>;
      };

      // From components/Clock.tsx
      const Clock = () => {
        const [time, setTime] = useState(new Date());

        useEffect(() => {
          const timerId = setInterval(() => {
            setTime(new Date());
          }, 1000);

          return () => {
            clearInterval(timerId);
          };
        }, []);

        const formattedTime = time.toLocaleTimeString([], {
          hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true,
        });
        const formattedDate = time.toLocaleDateString([], {
          weekday: 'short', month: 'short', day: 'numeric',
        });
        const timeZone = time.toLocaleTimeString('en-us',{timeZoneName:'short'}).split(' ')[2];

        return (
          <div className="text-right hidden sm:block font-mono" aria-live="polite" aria-atomic="true" aria-label={`The current time is ${formattedTime}`}>
            <div className="text-lg text-text-primary">{formattedTime}</div>
            <div className="text-xs text-text-secondary">{`${formattedDate} | ${timeZone}`}</div>
          </div>
        );
      };
      
      // From components/AddTimerModal.tsx
      const AddTimerModal = ({ isOpen, onClose, onAddTimer }) => {
        const [hours, setHours] = useState('');
        const [minutes, setMinutes] = useState('');
        const [seconds, setSeconds] = useState('');
        const firstInputRef = useRef(null);

        useEffect(() => {
          if (isOpen) {
            setHours(''); setMinutes(''); setSeconds('');
            setTimeout(() => firstInputRef.current?.focus(), 100);
          }
        }, [isOpen]);

        if (!isOpen) return null;

        const handleSubmit = (e) => {
          e.preventDefault();
          const h = parseInt(hours) || 0;
          const m = parseInt(minutes) || 0;
          const s = parseInt(seconds) || 0;
          const totalSeconds = h * 3600 + m * 60 + s;

          if (totalSeconds > 0) {
            onAddTimer(totalSeconds);
            onClose();
          } else {
              alert("Please enter a valid duration.");
          }
        };

        const handleInputChange = (value, setter, max) => {
          const num = parseInt(value);
          if (value === '' || (!isNaN(num) && num >= 0 && num <= max)) {
              setter(value);
          }
        }

        return (
          <div className="fixed inset-0 bg-black/70 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fade-in" onClick={onClose}>
            <div className="bg-surface rounded-lg shadow-2xl w-full max-w-sm border border-surface" onClick={(e) => e.stopPropagation()}>
              <div className="p-6 border-b border-surface flex justify-between items-center">
                <h2 className="text-xl font-bold text-text-primary">Add New Timer</h2>
                <button onClick={onClose} className="p-1 rounded-full text-text-secondary hover:bg-surface">
                  <Icon name="close" className="w-6 h-6" />
                </button>
              </div>
              <form onSubmit={handleSubmit} className="p-6 space-y-4">
                  <div className="flex justify-center items-center gap-2 font-mono text-4xl">
                      <input ref={firstInputRef} type="number" value={hours} onChange={(e) => handleInputChange(e.target.value, setHours, 99)} placeholder="00" className="w-24 bg-background text-text-primary text-center rounded-md p-2 focus:ring-2 focus:ring-primary outline-none border border-surface" aria-label="Hours"/>
                      <span className="text-text-secondary">:</span>
                      <input type="number" value={minutes} onChange={(e) => handleInputChange(e.target.value, setMinutes, 59)} placeholder="00" className="w-24 bg-background text-text-primary text-center rounded-md p-2 focus:ring-2 focus:ring-primary outline-none border border-surface" aria-label="Minutes"/>
                      <span className="text-text-secondary">:</span>
                      <input type="number" value={seconds} onChange={(e) => handleInputChange(e.target.value, setSeconds, 59)} placeholder="00" className="w-24 bg-background text-text-primary text-center rounded-md p-2 focus:ring-2 focus:ring-primary outline-none border border-surface" aria-label="Seconds"/>
                  </div>
                  <button type="submit" className="w-full mt-4 flex items-center justify-center gap-2 px-4 py-3 bg-primary text-white font-semibold rounded-md hover:bg-primary/80 transition-colors disabled:bg-gray-600">
                      <Icon name="plus" className="w-5 h-5"/>
                      Start Timer
                  </button>
              </form>
            </div>
          </div>
        );
      };
      
      // From components/GeeApps.tsx
      const GEE_APPS_PERSONALITY_KEY = 'geeAppsPersonality';
      const GeeApps = () => {
          const [systemInstruction, setSystemInstruction] = useState('');
          const [messages, setMessages] = useState([]);
          const [input, setInput] = useState('');
          const [isLoading, setIsLoading] = useState(false);
          const [error, setError] = useState(null);
          const [isConfigVisible, setIsConfigVisible] = useState(false);
          const [genAI, setGenAI] = useState(null);
          const chatRef = useRef(null);
          const messagesEndRef = useRef(null);

          useEffect(() => {
              import('https://aistudiocdn.com/@google/genai@^1.26.0')
                  .then(module => {
                      // process.env.API_KEY is assumed to be available
                      if(process.env.API_KEY) {
                        setGenAI(() => new module.GoogleGenAI({ apiKey: process.env.API_KEY }));
                      } else {
                        setError("API_KEY environment variable not found.");
                      }
                  })
                  .catch(err => {
                      console.error("Failed to load Gemini AI module", err);
                      setError("Could not load the AI module. Please check your network connection.");
                  });
          }, []);

          useEffect(() => {
              const savedPersonality = localStorage.getItem(GEE_APPS_PERSONALITY_KEY);
              if (savedPersonality) {
                  setSystemInstruction(savedPersonality);
              }
          }, []);
          
          useEffect(() => {
              messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [messages]);

          const initializeChat = useCallback(() => {
              if (!genAI) {
                  setError("AI module is not initialized yet. Please wait or check the console for errors.");
                  return false;
              }
              try {
                  chatRef.current = genAI.chats.create({
                      model: 'gemini-2.5-flash',
                      config: {
                          systemInstruction: systemInstruction || "You are a helpful assistant.",
                      },
                  });
                  setError(null);
                  return true;
              } catch (e) {
                  console.error("Failed to initialize chat:", e);
                  setError("Failed to initialize chat session.");
                  return false;
              }
          }, [systemInstruction, genAI]);

          const handleSendMessage = async (e) => {
              e.preventDefault();
              if (!input.trim() || isLoading) return;
              
              if (!genAI) {
                  setError('The AI module is not available. Check your connection or API key setup.');
                  return;
              }

              const userMessage = { sender: 'user', text: input };
              setMessages(prev => [...prev, userMessage]);
              setInput('');
              setIsLoading(true);
              setError(null);

              try {
                  if (!chatRef.current) {
                      if (!initializeChat()) {
                          throw new Error("Chat session could not be initialized.");
                      }
                  }

                  const response = await chatRef.current.sendMessage({ message: input });
                  const aiMessage = { sender: 'ai', text: response.text };
                  setMessages(prev => [...prev, aiMessage]);
              } catch (err) {
                  console.error(err);
                  const errorMessage = err instanceof Error ? err.message : 'An unknown error occurred.';
                  setError(`Failed to get response: ${errorMessage}`);
                  setMessages(prev => prev.slice(0, -1)); // Remove user message if send fails
              } finally {
                  setIsLoading(false);
              }
          };

          const handleSaveConfiguration = () => {
              localStorage.setItem(AIzaSyB7_ke--74mSlW66Eotz9yHaelPOCEjgG8, systemInstruction);
              chatRef.current = null;
              setMessages([]);
              alert('Configuration saved! The next conversation will use the new settings.');
          };
          
          const handleReset = () => {
              if(window.confirm('Are you sure you want to reset the AI personality and clear the chat?')) {
                  setSystemInstruction('');
                  localStorage.removeItem(GEE_APPS_PERSONALITY_KEY);
                  chatRef.current = null;
                  setMessages([]);
                  setError(null);
              }
          };

          return (
              <div className="bg-surface border border-primary/50 rounded-lg p-4 mt-4 animate-fade-in">
                  <div className="flex items-center gap-3 mb-4">
                      <Icon name="robot" className="w-8 h-8 text-secondary"/>
                      <h3 className="text-xl font-bold text-secondary">GeeApps: Trainable AI Core</h3>
                  </div>
                  
                  <div>
                      <button 
                          onClick={() => setIsConfigVisible(!isConfigVisible)}
                          className="w-full flex justify-between items-center text-left py-2"
                          aria-expanded={isConfigVisible}
                          aria-controls="config-section"
                      >
                          <span className="text-lg font-semibold text-text-primary">AI Configuration</span>
                           <Icon name={isConfigVisible ? 'chevron-up' : 'chevron-down'} className="w-5 h-5 text-text-secondary" />
                      </button>
                      {isConfigVisible && (
                          <div id="config-section" className="pt-4 mt-2 border-t border-surface animate-fade-in space-y-6">
                              <div>
                                  <label htmlFor="personality" className="block text-sm font-medium text-text-secondary mb-2">
                                      System Instruction (Personality)
                                  </label>
                                  <textarea
                                      id="personality"
                                      rows={4}
                                      value={systemInstruction}
                                      onChange={(e) => setSystemInstruction(e.target.value)}
                                      className="w-full bg-background border border-surface rounded-md p-2 text-text-primary focus:ring-2 focus:ring-secondary focus:border-secondary transition"
                                      placeholder="e.g., You are a pirate captain who speaks in nautical terms."
                                  />
                              </div>

                              <div className="flex gap-2 mt-2">
                                  <button onClick={handleSaveConfiguration} className="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2 bg-secondary text-background font-semibold rounded-md hover:bg-secondary/80 transition-colors">
                                      <Icon name="save" className="w-5 h-5"/>
                                      Save Configuration
                                  </button>
                                  <button onClick={handleReset} className="flex-1 inline-flex items-center justify-center gap-2 px-4 py-2 bg-red-600 text-white font-semibold rounded-md hover:bg-red-700 transition-colors">
                                      <Icon name="reset" className="w-5 h-5"/>
                                      Reset
                                  </button>
                              </div>
                          </div>
                      )}
                  </div>

                  <div className="mt-4 border-t border-surface pt-4">
                      <div className="h-64 bg-background rounded-md p-2 overflow-y-auto flex flex-col gap-2">
                          {messages.map((msg, index) => (
                              <div key={index} className={`flex items-start gap-2 ${msg.sender === 'user' ? 'justify-end' : 'justify-start'}`}>
                                  <div className={`max-w-xs md:max-w-md lg:max-w-lg rounded-lg px-3 py-2 ${msg.sender === 'user' ? 'bg-primary text-white' : 'bg-surface text-text-primary'}`}>
                                      <p className="text-sm whitespace-pre-wrap">{msg.text}</p>
                                  </div>
                              </div>
                          ))}
                          {isLoading && (
                              <div className="flex justify-start">
                                   <div className="bg-surface text-text-primary rounded-lg px-3 py-2">
                                      <div className="flex items-center gap-2">
                                          <div className="w-2 h-2 bg-text-secondary rounded-full animate-pulse delay-75"></div>
                                          <div className="w-2 h-2 bg-text-secondary rounded-full animate-pulse delay-150"></div>
                                          <div className="w-2 h-2 bg-text-secondary rounded-full animate-pulse delay-300"></div>
                                      </div>
                                  </div>
                              </div>
                          )}
                          {error && <p className="text-red-400 text-sm p-2">{error}</p>}
                          <div ref={messagesEndRef} />
                      </div>
                      <form onSubmit={handleSendMessage} className="mt-2 flex items-center gap-2">
                          <input
                              type="text"
                              value={input}
                              onChange={(e) => setInput(e.target.value)}
                              placeholder="Chat with your AI..."
                              className="flex-grow bg-surface border border-surface rounded-md p-2 text-text-primary focus:ring-2 focus:ring-primary focus:border-primary transition"
